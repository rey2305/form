<head>

    <title>Form Pendaftaran siswa Baru</title>

<body>
    <h1 align="center">Formulir Pendaftaran Siswa Baru</h1>
    <center>
        <img width="15%" src="logo-si.png" alt="">
    </center>

    <center>
        <p>Silakan isi formulir di bawah ini dengan data yang benar dan lengkap.</p>
    </center>
    <hr>
    <p><b>Data Siswa</b></p>

    <form action="">
        <fieldset>
            <p style="text-align: center;"><label>Nama Lengkap:</label> <input type="fullname" id="Nama lengkap"
                    placeholder="">
            <p style="text-align: center;"> <label>NISN:</label> <input type="number" id="NISN" placeholder="">
            </p>
            <p style="text-align: center;"> <label for="kelamin">jenis kelamin:</label>
                <label for=""><input type="radio" name="kelamin" id="kelamin" value="laki laki">laki laki</label>
                <label></label><input type="radio" name="kelamin" id="kelamin" value="perempuan">perempuan</label>

            </p>

            <p style="text-align: center;"><label for="tanggal">tanggal lahir</label>
                <input type="date" name="tanggal lahir:" id="tanggal lahir">
            </p>

            <p style="text-align: center;">
                <label>jurusan:</label>
                <select name="jurusan" id="">jurusan
                    <option value="RPL">RPL</option>
                    <option value="DKV">DKV</option>
                    <option value="MM">MM</option>
                </select>


            </p>
            <p style="text-align: center;">
                <label for="alamat">alamat:</label>
                <textarea name="Alamat" id="Alamat"></textarea>
            </p>

            <button style="text-align: center;">Daftar</button>
    </form>
    </fieldset>
